<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><title>右上角的按钮弹出页</title><link rel="stylesheet" href="css/popup.css"></head><body><div id="switch">划词翻译已<b class="switch-open">开启</b><b class="switch-close">关闭</b></div><div class="wrap"><form id="translateForm" autocomplete="off"><div><textarea id="translateText" placeholder="翻译快捷键：Ctrl + Enter" required></textarea></div><div>选择翻译引擎：<select id="chooseApi"><option value="youdao">有道</option><option value="baidu">百度</option><option value="google_cn">谷歌(国内)</option><option value="google">谷歌(国外)</option><option value="bing">必应(测试中)</option></select></div><div><input id="from" placeholder="选择源语言"> - <input id="to" placeholder="选择目标语言"></div><button id="translate">翻译</button> <button type="button" id="read">朗读</button></form><div id="result"></div></div><script type="text/x-dot-template" id="template">{{? it.error }}
            <div class="error-msg">{{= it.error }}</div>
            {{?? }}
            {{ if ( it.phonetic ) { }}
            <div class="phonetic"><span class="text">{{= it.phonetic }}</span><span class="action"><i data-action="copy">复制</i></span></div>
            {{ } }}
            {{ if ( it.detailed ) { }}
            <div class="detailed"><span class="text">{{= it.detailed }}</span><span class="action"><i data-action="copy">复制</i></span></div>
            {{ } }}
            <div class="result"><span class="text">{{= it.result }}</span><span class="action"><i data-action="copy">复制</i><i data-action="read">朗读</i></span></div>
            <div class="result-from">via <a href="{{= it.linkToResult }}" target="_blank">{{= it.api.name }}</a></div>
            {{? }}</script><script src="js/lib/require.js"></script><script src="js/popup.js"></script></body></html>
